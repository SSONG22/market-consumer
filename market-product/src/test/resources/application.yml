spring:
  # db 설정
  # jdbc:h2:tcp://localhost/~/market
  datasource:
    #      jdbc-url: jdbc:mysql://localhost:3306/test?serverTimezone=UTC&characterEncoding=UTF-8
    url: jdbc:h2:tcp://localhost/~/market
    username: sa
    password:
    #      driver-class-name: com.mysql.jdbc.Driver
    driver-class-name: org.h2.Driver

  # jpa 설정
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true

server:
  port: 8083

  logging:
    level:
      org.hibernate.SQL: debug
      org.hibernate.type: trace
